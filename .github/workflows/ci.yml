name: CI — build & tests

on:
  pull_request:
    types: [opened, reopened]
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore ./Library.sln

      - name: Build
        run: dotnet build ./Library.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test ./Library.Tests/Library.Tests.csproj --no-build --configuration Release --verbosity normal
